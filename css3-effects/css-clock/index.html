<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="../../favicon.ico">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="../layout.css">
    <title>🌽CSS3效果</title>
</head>
<body>
    <div class="container">
        <div class="header">
                <h2 class="header-title">CSS３效果</h2>
                <p class="header-info">
                    利用CSS制作一些动画和3D效果，以及一些鼠标特效，增强用户体验
                </p>
            <ul class="btn-groups">
                <li class="btn-item">
                    <a href="../loading/index.html" class="btn">Loading</a>
                </li>
                <li class="btn-item">
                    <a href="../3D-effects/index.html" class="btn">立方体、旋转木马</a>
                </li>  
                <li class="btn-item active">
                    <a href="./index.html" class="btn">纯CSS时钟</a>
                </li>
                <li class="btn-item">
                    <a href="../mouse-effects/index.html" class="btn">多种鼠标效果</a>
                </li>
            </ul>            
        </div>
        </div>
        <div class="page-wrap">            
            <article class="clock dot">
                <div class="hours-container">
                    <div class="hours"></div>
                </div>
                <div class="minutes-container">
                    <div class="minutes"></div>
                </div>
                <div class="seconds-container">
                    <div class="seconds"></div>
                </div>
                <ul class="digit-list">
                    <li class="digit-item"><span class="digit">1</span></li>
                    <li class="digit-item"><span class="digit">2</span></li>
                    <li class="digit-item"><span class="digit">3</span></li>
                    <li class="digit-item"><span class="digit">4</span></li>
                    <li class="digit-item"><span class="digit">5</span></li>
                    <li class="digit-item"><span class="digit">6</span></li>
                    <li class="digit-item"><span class="digit">7</span></li>
                    <li class="digit-item"><span class="digit">8</span></li>
                    <li class="digit-item"><span class="digit">9</span></li>
                    <li class="digit-item"><span class="digit">10</span></li>
                    <li class="digit-item"><span class="digit">11</span></li>
                    <li class="digit-item"><span class="digit">12</span></li>
                </ul>
            </article>    
        </div>    
    </div>  
    <script src="https://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <script>
        $('.btn-item').on('click', function () {
                $(this).addClass('active').siblings('.btn-item').removeClass('active');
            })
    </script>
</body>
</html>
