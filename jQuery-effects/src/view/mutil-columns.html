<!DOCTYPE html>

            <div class="item-content item-content--small"></div>
        </div>
        <div class="item">

        <div class="item">

            <div class="item-content"></div>

        <div class="item">

        <div class="item">

        </div>
        <div class="item">
            <div class="item-content item-content--large"></div>
        </div>
        <div class="item">
            <div class="item-content item-content--medium"></div>
        </div>
        <div class="item">
            <div class="item-content item-content--small"></div>
        </div>
        <div class="item">
            <div class="item-content item-content--medium"></div>
        </div>
        <div class="item">
            <div class="item-content item-content"></div>
        </div>
        <div class="item">
            <div class="item-content item-content--small"></div>
        </div>
    </div>
